    <title>Clock</title>
    <body class="green lighten-4">
        <div class="row" style="margin-top: 10%">
            <div class="col l3 offset-l1 m6 s12">
                <div class="card-panel center pink accent-1 white-text" style="font-family: 'Reggae One', cursive;">
                    <h3>Hour</h3>  
                    <span style="font-size: 8rem" id="hour"></span>
                </div>
                
            </div>
            <div class="col l4 m6 s12">
                <div class="card-panel center pink accent-1 white-text" style="font-family: 'Reggae One', cursive;">
                   <h3>Minute</h3>  
                   <span style="font-size: 8rem" id="minute"></span>
                </div>
                
            </div>
            <div class="col l3 m6 s12">
                <div class="card-panel center pink accent-1 white-text" style="font-family: 'Reggae One', cursive;">
                    <h3>Second</h3> 
                    <span style="font-size: 8rem" id="second"></span>
                </div>
            </div>
        </div>  
        <script>
           // window.addEventListener("DOMContentLoader",settime);
           settime();
            hour=document.getElementById("hour");
            minute=document.getElementById("minute");
            second=document.getElementById("second");
            function settime()
            {
                var d = new Date();
                h=d.getHours();
                m=d.getMinutes();
                s=d.getSeconds();
                hour.innerText=h;
                minute.innerText=m;
                second.innerText=s;
            }
            setInterval(settime,1000)//1 sec=1000ms
        </script>
    </body>
